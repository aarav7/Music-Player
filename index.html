    <div class="bottom">
        <div class="songInfo">
            <span>00:00</span>
            <marquee class="sName"></marquee>
            <span>03:45</span>
        </div>
        <input type="range" name="range" id="myprogressBar" min="0" max="100" value="0">
        <!-- <span class="repeat"><i class="material-icons">repeat</i></span> -->
        <div class="icons">
            <i class="material-icons repeat" id="loopBtn">repeat</i>
            <i class="fas fa-step-backward" onclick="prevSong()"></i>
            <i class="fa-2x fas fa-play-circle" id="playBtn"></i>
            <i class="fas fa-step-forward" onclick="nextSong()"></i>
            <i class="fas fa-times-circle cancel" onclick="remove()"></i>
        </div>
    </div>
